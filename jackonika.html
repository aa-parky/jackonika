<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Jackonika</title>
</head>
<body>
<label for="midiDeviceSelector">MIDI Input:</label>
<select id="midiDeviceSelector"></select>

<script src="js/jackonika.js"></script>
<script>
    // Just enumerate devices; log notes to console
    Jackonika.init({
        onNoteOn:  (note, vel) => console.log('-> noteOn', note, 'vel', vel),
        onNoteOff: (note)      => console.log('<- noteOff', note),
    });
</script>
</body>
</html>
