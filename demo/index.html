<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jackonika + Clavonika Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Jackonika CSS -->
  <link rel="stylesheet" href="../dist/jackonika_style.css" />
  <!-- Optional local styles -->
  <style>
	body { margin: 0; padding: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
	.wrap { max-width: 1100px; margin: 0 auto; }
	.row { display:flex; gap:24px; align-items:flex-start; flex-wrap: wrap; }
	.panel { flex:1 1 420px; }
	.log { font-family: ui-monospace, Menlo, monospace; background:#f7f7f7; padding:12px; border-radius:8px; min-height:80px; }
  </style>
</head>
<body>
  <div class="wrap">
	<h1>Jackonika 🎛️ → Clavonika 🎹</h1>
	<p>Pick a MIDI input in Jackonika, then play: Clavonika lights the keys.</p>

	<div class="row">
	  <div class="panel">
		<div id="jacko"></div>
	  </div>
	  <div class="panel">
		<!-- Optional: include Clavonika if available locally -->
		<link rel="stylesheet" href="../../clavonika/dist/clavonika_style.css" />
		<div id="kb" style="border-radius:12px; overflow:hidden; box-shadow:0 10px 24px rgba(0,0,0,.08);"></div>
	  </div>
	</div>

	<h3>Events</h3>
	<div id="log" class="log"></div>
  </div>

  <!-- Scripts -->
  <script src="../dist/jackonika.iife.js"></script>
  <!-- Load Clavonika (adjust path if repos differ). If missing, demo still shows Jackonika events. -->
  <script src="../../clavonika/dist/clavonika.iife.js"></script>

  <script>
	const logEl = document.getElementById('log');
	function log(line) {
	  const at = new Date().toLocaleTimeString();
	  logEl.textContent = `[${at}] ${line}\n` + logEl.textContent;
	}

	// Create Jackonika
	const jack = Jackonika.create('#jacko', { channel: 'omni' });

	// Option A: if Clavonika exists, mount and patch
	let kb = null;
	if (window.Clavonika) {
	  kb = Clavonika.create('#kb', { start:'C2', end:'C7', labels:true });
	  jack.output.on(e => {
		if (e.type === 'noteon') { kb.highlight(e.note); log(`MIDI noteOn ${e.note} ch${e.ch} vel:${(e.vel||0).toFixed(2)}`); }
		if (e.type === 'noteoff') { kb.unhighlight(e.note); log(`MIDI noteOff ${e.note} ch${e.ch}`); }
		if (e.type === 'cc') { log(`MIDI CC ${e.cc}=${e.value} ch${e.ch}`); }
	  });
	} else {
	  // Option B: just log
	  jack.output.on(e => log(JSON.stringify(e)));
	}
  </script>
</body>
</html>
